<app-layout>

  <app-circle radius="100px" style="position: absolute; right:40% ; bottom: 97px"></app-circle>

  <div style="display: flex; align-items: center; justify-content: center; margin-top: 64px; margin-bottom: 125px;">
    <div style="width: 700px; max-width: 98%">
      <h3>Kontakt</h3>

      <form [formGroup]="checkoutForm">
        <div class="form-field">
          <label for="email">E-Mail</label>
          <input type="email" id="email" formControlName="email">
        </div>

        <div class="form-field">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name">
        </div>

        <div class="form-field">
          <label for="message">Nachricht</label>
          <textarea id="message" rows="10" formControlName="message"></textarea>
        </div>

        <div style="margin-top: 32px; text-align: right;position: relative;display: flex;justify-content: flex-end">
          <div *ngIf="loading" style="position: absolute;margin-top: 5px;margin-left: 40px">
            <mat-spinner diameter="30"></mat-spinner>
          </div>
          <button style="display: flex" type="submit" class="form-button" (click)="onSubmit()">
            Senden
          </button>
        </div>

      </form>


      <div style="margin-top: 84px">

        <div style="margin-top: 64px;line-height: 2" class="test">
          <div class="logo" routerLink="/">
            <img src="./assets/0+1_Logo.svg" alt="logo of festival" class="pictures" height="42px"/>
          </div>

            <strong>Festival für Diversität <i>+</i> Komplexität<br/></strong>
          <div >
            Bildungswerk Vielfalt/VMDO e.V.<br/>
            Beuthstr. 21, 44147 Dortmund<br/>
            Tel.: 0231 28 678 165<br/>
            Mail: mail@nullpluseinsfestival.de
            <div>Instagram:<a style="text-decoration: none;color: white"
                              href="https://www.instagram.com/Bildungswerk_vielfalt/" target="_blank">
              @bildungswerk_vielfalt</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
