<app-layout>

  <app-circle radius="150px" style="position: absolute; right:300px ; bottom: 50px"></app-circle>

  <div style="display: flex; align-items: center; justify-content: center; margin-top: 64px">
    <div style="width: 700px; max-width: 98%">
      <h3>Kontakt</h3>

      <form [formGroup]="checkoutForm" >
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email">
        </div>

        <div class="form-field">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name">
        </div>

        <div class="form-field">
          <label for="message">Nachricht</label>
          <textarea id="message" rows="10" formControlName="message"></textarea>
        </div>

        <div style="margin-top: 32px; text-align: right">
          <button type="submit" class="form-button" (click)="sendEmail()">Senden</button>
        </div>
      </form>

      <div style="margin-top: 84px">

        </div>
      </div>
    </div>
  </div>
</app-layout>
