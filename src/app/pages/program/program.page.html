<app-layout>
  <app-circle class="program-circle"></app-circle>
  <app-rectangle class="program-rectangle"></app-rectangle>
  <app-rectangle class="program-blue-rectangle"></app-rectangle>
  <app-rectangle class="program-yellow-rectangle"></app-rectangle>
  <div>
    <app-program-item *ngFor="let item of items" [stringTime]="item.stringTime" [stringDate]="item.stringDate" [date]="item.date" [imgSrc]="item.imgSrc" [link]="item.routinkLing"
                      [place]="item.place" class="program-item-style">
      <div class="program-banner">
        <span class="program-item-title"><b>{{item.category.title}}</b></span>
      </div>
      <i class="program-item-link">{{item.category.link}}</i>
      <div class="program-item-description">
        <b>{{item.title}}</b>
        <!--<div class="program-item-description-tel">Tel.: {{item.details.tel}}</div>
        <div class="program-item-description-email">{{item.details.email}}</div>
        <div class="program-item-description-dienstag">Dienstag bis Samstag: {{item.details.dienstag}}</div>-->
      </div>
    </app-program-item>
  </div>
  <app-circle class="program-item3-circle"></app-circle>
  <app-circle class="program-item1-circle"></app-circle>
  <app-circle class="program-item2-circle"></app-circle>
</app-layout>
