<div class="program-item-date">
  <div class="program-item-date-day">
    {{date | date : 'EEEE' }}
  </div>

  <div class="program-item-date-date">
    {{date | date : 'dd MMMM y' }}
  </div>

  <div class="program-item-date-hour">
    {{date | date : 'HH:mm' }}
  </div>

  <a [href]="link" class="program-item-place">
    {{place}}
  </a>
</div>

<div class="program-item-left">
  <img [src]="imgSrc" alt="Program line item" class="program-item-image">

  <div class="program-item-content">
    <ng-content></ng-content>
  </div>

</div>
