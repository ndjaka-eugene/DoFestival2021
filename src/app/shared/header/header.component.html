<div class="header">
  <div class="logo">
    <img src="./assets/0+1_Logo.svg" alt="logo of festival" class="pictures"/>
  </div>

  <div class="header-line-2">
    <div class="header-slogan" routerLink="/">
      Festival für Diversität + Komplexität<br/>06 - 22. Oktober 2021
    </div>

    <div class="header-menu">
      <a *ngFor="let menu of menus" class="header-menu-item" routerLinkActive="active"
         [routerLinkActiveOptions]="{exact:true}" [routerLink]="menu.link">{{menu.label}}</a>
    </div>

    <div>
      <app-dropdown-menu [menuItems]="menus"></app-dropdown-menu>
    </div>
  </div>
</div>

<app-circle ></app-circle>
<app-rectangle></app-rectangle>
